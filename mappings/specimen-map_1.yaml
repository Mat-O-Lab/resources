prefixes: {data: 'https://gitlab.com/AidaZt/evaluate-the-tools/-/raw/main/specimen-metadata.json/',
  method: 'https://gitlab.com/AidaZt/evaluate-the-tools/-/raw/main/EM.ttl/', obo: 'http://purl.obolibrary.org/obo/'}
base: http://purl.matolab.org/mseo/mappings/
sources:
  data_columns: {access: 'https://gitlab.com/AidaZt/evaluate-the-tools/-/raw/main/specimen-metadata.json',
    iterator: '$.tableSchema.columns[*]', referenceFormulation: jsonpath}
  data_notes: {access: 'https://gitlab.com/AidaZt/evaluate-the-tools/-/raw/main/specimen-metadata.json',
    iterator: '$.notes[*]', referenceFormulation: jsonpath}
mappings:
  GramMeasurementUnit:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Masse]
    po:
    - ['obo:RO_0010002', 'method:GramMeasurementUnit~iri']
  YoungsModulusSpecimenName:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, "Probenbezeichnung :"]
    po:
    - ['obo:RO_0010002', 'method:YoungsModulusSpecimenName~iri']
  YoungsModulusExperimentDate:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Datum :]
    po:
    - ['obo:RO_0010002', 'method:YoungsModulusExperimentDate~iri']
  YoungsModulusDiameterMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Durchmesser]
    po:
    - ['obo:RO_0010002', 'method:YoungsModulusDiameterMeasurementInformation~iri']
