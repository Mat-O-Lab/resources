prefixes: {bfo: 'http://purl.obolibrary.org/obo/', csvw: 'http://www.w3.org/ns/csvw#',
  data: 'https://github.com/Mat-O-Lab/resources/raw/main/mechanics/lebedigital-emodul-metadata.json/',
  method: 'https://gitlab.com/AidaZt/evaluate-the-tools/-/raw/main/EModuleOntology.ttl/',
  owl: 'http://www.w3.org/2002/07/owl#', rdf: 'http://www.w3.org/1999/02/22-rdf-syntax-ns#',
  rdfs: 'http://www.w3.org/2000/01/rdf-schema#', xml: 'http://www.w3.org/XML/1998/namespace',
  xsd: 'http://www.w3.org/2001/XMLSchema#'}
base: http://purl.matolab.org/mseo/mappings/
sources:
  data_entities: {access: 'https://github.com/Mat-O-Lab/resources/raw/main/mechanics/lebedigital-emodul-metadata.json',
    iterator: '$..[*]', referenceFormulation: jsonpath}
mappings:
  SpecimenID_:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Probenbezeichnung :]
    po:
    - ['bfo:RO_0010002', 'method:SpecimenID_~iri']
